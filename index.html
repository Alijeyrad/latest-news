<!DOCTYPE html>
<html lang="en">
<head>
<title>Latest News</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- My Styles -->
<link rel="stylesheet" href="./news.css">
</head>
<body onload="startApp('general', 'us')">

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <span class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <span class="w3-bar-item w3-button w3-theme-l1">Headlines</span>
    <span class="w3-bar-item w3-button w3-hover-white" id="about">About</span>
    <span onclick="startApp('general', 'us')" class="w3-bar-item w3-button w3-hover-white">Refresh</span>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  
  <!-- Categories -->
  <h4 class="w3-bar-item"><b>Category</b></h4>
  <span onclick="startApp('general', 'us')" class="w3-bar-item w3-button w3-hover-black" href="#">General News</span>
  <span onclick="startApp('health', 'us')" class="w3-bar-item w3-button w3-hover-black" href="#">Health</span>
  <span onclick="startApp('entertainment', 'us')" class="w3-bar-item w3-button w3-hover-black" href="#">Entertainment</span>
  <span onclick="startApp('sports', 'us')" class="w3-bar-item w3-button w3-hover-black" href="#">Sports</span>
  <span onclick="startApp('technology', 'us')" class="w3-bar-item w3-button w3-hover-black" href="#">Technology</span>
  
  <!-- Country -->
  <h4 class="w3-bar-item"><b>Top Headlines</b></h4>
  <span onclick="startApp('general', 'us')" class="w3-bar-item w3-button w3-hover-black" href="#">USA</span>
  <span onclick="startApp('general', 'au')" class="w3-bar-item w3-button w3-hover-black" href="#">Australia</span>
  <span onclick="startApp('general', 've')" class="w3-bar-item w3-button w3-hover-black" href="#">Venezuela</span>
  
  <!-- Search -->
  <h4 class="w3-bar-item"><b>Looking for more?</b></h4>

  <form class="w3-container w3-bar-item" onsubmit="searchNews(event)">
    <input class="w3-input w3-border w3-round myMargin" type="text" placeholder="Titles, description...">

    <select class="w3-select w3-border w3-round myMargin" name="option">
      <option value="0" disabled selected>Language</option>
      <option value="1">English</option>
      <option value="2">Spanish</option>
    </select>

    <select class="w3-select w3-border w3-round myMargin" name="option">
      <option value="0" disabled selected>Sort By</option>
      <option value="1">Related</option>
      <option value="2">Time Published</option>
    </select>

    <label>From:</label>
    <input class="w3-border w3-round w3-block date" type="date"></input>
    <label>To:</label>
    <input class="w3-border w3-round w3-block date" type="date"></input>

    <button type="submit" class="w3-btn w3-black w3-round w3-medium w3-block myMargin1">Search</button>
  </form>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">
  <!-- where we update the news -->
<div id="newsSection">
  <!-- First Post -->

</div>


<!-- Footer -->
  <footer id="myFooter">
    <!-- scroll to top arrow -->
    <div class="w3-container w3-theme-l1 w3-padding-32 footerContainer" id="arrow">
      <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
    </div>
    <!-- links -->
    <div class="w3-container w3-theme-l2 w3-padding-32 footerContainer">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
      <p>API provider: <a href="https://newsapi.org/" target="_blank">NewsAPI</a></p>
    </div>
    
  </footer>
<!-- END MAIN -->
</div>


<!-- My JS -->
<script src="./news.js"></script>
</body>
</html>
